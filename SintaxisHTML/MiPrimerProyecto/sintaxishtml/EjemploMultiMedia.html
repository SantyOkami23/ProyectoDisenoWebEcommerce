<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas HTML</title>
</head>
<body>
    <div>
        Contenido dentro del contenedor div.
    </div>
    
    <p>Este es un <span style="color: red;">texto en rojo</span>.</p>
    
    
    <input type="text" placeholder="Ingrese su nombre">
    
    <textarea rows="4" cols="50">
        Este es un área de texto.
    </textarea>

    
    <img src="\MiPrimerProyecto\imagenes\Pikachu.jpg" alt="Descripción de la imagen">
    <img src="\MiPrimerProyecto\imagenes\Pikachu.jpg" alt="Descripción de la imagen" width="200" height="400">
    
    <audio controls>
        <source src="\MiPrimerProyecto\audios\AudioPikka.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <video controls width="320" height="240">
        <source src="\MiPrimerProyecto\videos\BailePikka.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
</body>
</html>
